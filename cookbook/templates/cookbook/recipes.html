{% extends 'cookbook/base.html' %}

{% block content%}

<h3>Dodane przepisy ({{ my_recipes.count }})</h3>
<div>
    {% for recipe in my_recipes %}
    <a href="{% url 'cookbook:recipe_details' recipe.id %}">
        <h4>{{ recipe.title }}</h4>
        <img src="{{ recipe.image.url}}">
    </a>
    {% empty %}
    <p>czesc</p>
    <h4>Nie dodałeś do swojej książki kucharskiej żadnego przepisu.</h4>
    {% endfor %}
</div>

{% endblock%}
