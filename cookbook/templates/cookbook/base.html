{% if user.is_authenticated %}

<form action="{% url 'accounts:logout_user' %}" method="POST">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

{% else %}

<a href="{% url 'accounts:signup_user' %}">Signup</a>
<a href="{% url 'accounts:login_user' %}">Login</a>

{% endif %}

{% block content%}
{% endblock%}
