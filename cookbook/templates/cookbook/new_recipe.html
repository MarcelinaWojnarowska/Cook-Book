{% extends 'cookbook/base.html' %}

{% block content%}

<h3>New Recipe:</h3>

{% if error %}
    {{ error }}
{%endif%}

<form action="{% url 'cookbook:add_recipe' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Save</button>
</form>


{% endblock %}
